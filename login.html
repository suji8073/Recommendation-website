<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>어학 애플리케이션 추천시스템 | Login</title>

    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
      .nunum{
        font-family: 'NanumSquare', sans-serif;
        font-size:17px;
        line-height:1.5;
        font-weight: 400;
      }
      .nunum_bold{
        font-family: 'NanumSquare', sans-serif;
        font-size:17px;
        line-height:1.5;
        font-weight: 600;
      }
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Noto+Sans+KR&display=swap');
  
      .noto {
        font-family: 'Gothic A1', sans-serif;
      }
    </style>

      
  
    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico" />

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>

  <body>
      <!-- Header -->
      <div class="header py-6">
        
    </div>

  </div>
    <!-- Page content -->
    <div class="container mt--8" >
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-4" >
            
            <div class="card" style="position: relative;" >
              <div class="card-header bg-transparent pb-2 text-right">
                <!-- Close Icon -->
            <i class="fas fa-times" style="font-size: 25px; color: #818181;" aria-hidden="true" onclick="location.href = './index.html'"></i>
                <div class="text-muted text-center mt-1 mb-3"></div>
                
                <div class="btn-wrapper text-center">
                  <img onclick="location.href = './index.html'" src="image/icon3.png" width="150px" height="150px"  alt="" />
                  <h1 class="nunum_bold" style="font-weight:bold; font-size: 280%; color:#3C3C3C">Log in</h1>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user" style="width: 20px; height: 20px;"></i></span>
                      </div>
                      
                      <input
                        id="ID"
                        style="color: black; padding-left: 10px;"
                        class="form-control shadow noto"
                        placeholder="이메일"
                        autocomplete="off"
                        type="email"
                        onkeypress="if(event.keyCode==13){press()}"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock" style="width: 20px; height: 20px;"></i></span>
                      </div>
                      <input
                        id="PW"
                        style="color: black; padding-left: 10px;"
                        class="form-control shadow noto"
                        autocomplete="off"
                        placeholder="비밀번호"
                        type="password"
                        onkeypress="if(event.keyCode==13){press()}"
                      />
                    </div>
                  </div>
                </form>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"
                    />
                  </div>
                  <div class="text-center">
                    <button type="button" onclick="login_check()" class="btn btn-primary my-4 px-7 py-3">
                      <a class = "nunum" style="color:white; letter-spacing: 2px; font-size: medium;">로그인</a>
                    </button>
                  </div>

                  <div class="text-center">
                    <aside class = "nunum" style="font-size:medium">아직 계정이 없으신가요? </a>
                    <a href="./register.html" class = "nunum" style="color:#33958F; font-size:medium;">가입하기</a>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
      <footer class="py-2">
        <div class="container">
          <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
              
            </div>
            <div class="col-xl-6">
              <ul
                class="
                  nav nav-footer
                  justify-content-center justify-content-xl-end
                "
              >
                
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type= "text/javascript" src="login.js"></script>
  </body>
</html>
